<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="head">Hangman</h1>
    <div id="game-word"></div>
    <div id="inpdiv"> <input id="input-field" type="text" value="e" maxlength="1">
        <button id="guess-btn" onclick="checkGuess()">Guess</button>
        <button id="start-btn">Start</button>

    </div>
    <div id="game-result"></div>
    <p id="score"></p>
    <p id="wrong-chars"></p>
    <p id="total-wins"></p> 
    <p id="correct-word"></p>
    <img id="hang-man"></img>

    <script src="index.js"></script>
</body>
</html>
